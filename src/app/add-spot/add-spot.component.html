<div class="col-md-6" [hidden]="submitted">
  <h2 class="text-center">Add Spot</h2>
  <form (ngSubmit)="createSpot(spot)" #spotForm="ngForm">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label for="name">Name:</mat-label>
        <input matInput [(ngModel)]="spot.name" placeholder="Name" name="name" class="form-control" id="name"
               required minlength="4" #name="ngModel">

        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="country">Country:</mat-label>
        <input matInput [(ngModel)]="spot.country" placeholder="Country" name="country" class="form-control"
               id="country" required minlength="4" #country="ngModel">
        <div [hidden]="country.valid || country.pristine"
             class="alert alert-danger">
          Country is required
        </div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="city">City:</mat-label>
        <input matInput [(ngModel)]="spot.city" placeholder="City" name="city" class="form-control" id="city" required minlength="4"
               #city="ngModel">
        <div [hidden]="city.valid || city.pristine"
             class="alert alert-danger">
          City is required
        </div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="continent">Continent:</mat-label>
        <mat-select name="select" [(ngModel)]="spot.continent" required>
          <mat-option value="Europe">Europe</mat-option>
          <mat-option value="Africa">Africa</mat-option>
          <mat-option value="Asia">Asia</mat-option>
          <mat-option value="America">America</mat-option>
          <mat-option value="Australia">Australia</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="notes">Notes:</mat-label>
        <input matInput [(ngModel)]="spot.notes" placeholder="Notes" name="notes" class="form-control"
               id="notes" #notes="ngModel">
      </mat-form-field>
    </div>
    <button mat-icon-button type="submit" color="primary"
             [disabled]="!spotForm.form.valid"><mat-icon>save</mat-icon></button>
    <button mat-icon-button color="primary" class="mdc-icon-button material-icons" (click)="backButtonClick()">
      <mat-icon>cancel</mat-icon>
    </button>
  </form>

</div>
