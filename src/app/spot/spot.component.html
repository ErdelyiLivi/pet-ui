<div class="col-md-6">
  <h2> Spot Details</h2>


  <table mat-table [dataSource]="spots">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country</th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef> Continent</th>
      <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes</th>
      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="visited">
      <th mat-header-cell *matHeaderCellDef> Visited</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="element.visited"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" class="mdc-icon-button material-icons"
                (click)="editSpot(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button color="primary" class="mdc-icon-button material-icons"
                routerLink="/imageviewer/{{element.id}}">
          <mat-icon>crop_original</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
